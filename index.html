<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Word Frequency Finder</title>
  <meta name="description" content="Simple UI Setup">
  <meta name="author" content="Author Name">

  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div class="container">
    <div class="form-area">
      <h1>Word Frequency Finder</h1>
      <div id="description-area">
        <h2>Paste your text below to find the word frequency.</h2>
        <p><em>Note: numbers and special characters (e.g. !@#$%^*) will be stripped from text.</em></p>
      </div>
      <form action="" id="main-form">
        <div class="input-div">
          <textarea id="main-input" placeholder="Enter your text here..." form="main-form" rows="25"></textarea>
        </div>
        <div class="btn-div">
          <input type="button" class="btn" value="Get Word Frequency" onclick="printWordsToPage();">
        </div>
        <div id="no-stop-words-toggle-area">
          <input type="checkbox" id="no-stop-words-toggle" checked="true">Remove Stop Words? (e.g. and, or, is, he, she etc.)</input>
        </div>
        <div id="clear-div">
          <a href="#" id="clear" onclick="clearAll(); return false;">Clear All</a>
        </div>
      </form>
      <div id="results-area">
        <!-- JS to print results here -->
      </div>
    </div>
  </div>

  <script src="js/scripts.js"></script>
</body>
</html>
